        // --- 主应用组件 ---
        function PitchDeck() {
            const [currentSlide, setCurrentSlide] = useState(0);

            // 键盘导航
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            const nextSlide = () => {
                if (currentSlide < slidesData.length - 1) setCurrentSlide(curr => curr + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(curr => curr - 1);
            };

            return (
                <div className="w-full h-screen bg-slate-100 flex items-center justify-center p-4 font-sans text-slate-900 selection:bg-blue-100">
                    {/* 演示文稿容器 (16:9 比例) */}
                    <div className="w-full max-w-6xl aspect-video bg-white rounded-3xl shadow-2xl overflow-hidden relative border border-slate-200/60">

                        {/* 内容渲染区 */}
                        <div className="w-full h-full">
                            {slidesData[currentSlide] ? slidesData[currentSlide].render() : (
                                <div className="w-full h-full flex items-center justify-center text-slate-400">
                                    Slide Content Placeholder for Index {currentSlide + 1}
                                </div>
                            )}
                        </div>

                        {/* 悬浮导航栏 */}
                        <div className="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4 bg-white/80 backdrop-blur-md px-6 py-3 rounded-full shadow-lg border border-slate-200/50 transition-opacity hover:opacity-100 opacity-0 md:opacity-100">
                            <button onClick={prevSlide} disabled={currentSlide === 0} className="p-2 rounded-full hover:bg-slate-100 disabled:opacity-30 transition-colors">
                                <ChevronLeft size={20} />
                            </button>
                            <span className="text-sm font-medium font-mono text-slate-500 w-12 text-center">
                                {currentSlide + 1} / {slidesData.length}
                            </span>
                            <button onClick={nextSlide} disabled={currentSlide === slidesData.length - 1} className="p-2 rounded-full hover:bg-slate-100 disabled:opacity-30 transition-colors">
                                <ChevronRight size={20} />
                            </button>
                        </div>

                        {/* 触摸点击区 (移动端) */}
                        <div className="absolute top-0 left-0 w-16 h-full z-10 md:hidden" onClick={prevSlide}></div>
                        <div className="absolute top-0 right-0 w-16 h-full z-10 md:hidden" onClick={nextSlide}></div>

                    </div>
                </div>
            );
        }

        // 渲染应用
        ReactDOM.render(<PitchDeck />, document.getElementById('root'));
    </script>
